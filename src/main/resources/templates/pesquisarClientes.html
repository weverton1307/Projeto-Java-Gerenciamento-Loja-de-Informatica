<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojaInfo</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--end google font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--end icons bootstrap-->
    <link rel="stylesheet" href="./css/style.css">
    <!--end style -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--end jquery -->
</head>

<body>
    <header>
        <div th:replace="~{navbar :: body(titulo='Pesquisar Clientes')}"></div>
        <!-- end cabeçalho -->
    </header>
    <main>
        <section class="pesquisar-cliente">
            <div class="interface-pesquisar-cliente">
                <div class="flex">
                    <form class="form-pesquisar-cliente">
                        <h3>PESQUISAR</h3>
                        <input type="text" placeholder="Código" id="pesquisar">
                        <div class="btn-pesquisar-cliente">
                            <button class="btn-verde"  onclick="buscarCliente(event)">PESQUISAR</button>
                            <button class="btn-verde" onclick="limparCamposCliente()">LIMPAR</button>
                        </div>
                    </form>
                    <!--end form-pesquisar-cliente -->
                     <div class="resultado-cliente">
                        <div class="resultado-pesquisa-cliente">
                            <h3>Nome</h3>
                            <input id="nomeCliente" type="txt" required>
                            <h3>Endereço</h3>
                            <input id="enderecoCliente" type="txt" required>
                            <h3>CPF</h3>
                            <input id="cpfCliente" type="txt" required>
                            <h3>Telefone</h3>
                            <input id="telefoneCliente" type="txt" required>
                            <h3>E-mail</h3>
                            <input id="emailCliente" type="txt" required>
                            <input type="hidden" id="clienteId" name="id" value="${cliente.id != null ? cliente.id : ''}" />
                            <div class="form-btn-atualizar-cliente">
                                <button id="alterarCliente" class="btn-verde">ALTERAR</button>
                            </div>
                        </div>
                       
                     </div>
                
                </div>
                <!--end flex -->
                
            </div>
    
            <!--end interface-pesquisar-cliente -->
        </section>
        <!--end pesquisar-cliente -->
        <section class="tabela-cliente-pesquisar">
            <div class="interface-pesquisar-cliente">
                <div class="flex">
                    <table class="table-cliente">
                        <thead>
                            <tr>
                                <th class="linha">ID</th>
                                <th>NOME</th>
                                <th class="linha" >ENDEREÇO</th>
                                <th class="linha" >CPF</th>
                                <th >TELEFONE</th>
                                <th >E-MAIL</th>
                                <th class="linha">QUANTIDADE COMPRAS</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-cliente">
                        </tbody>
                    </table>
                    <!--end table-cliente  -->
                </div>
                <!--end flex -->
            </div>
            <!--end interface-pesquisar-cliente -->
        </section>
        <!--end tabela-cliente-pesquisar -->
    </main>
    <!-- end main -->
   
     
    <script th:src="@{/js/js.js}" ></script>
    <!-- javaScript  -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojaInfo</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Fim google font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- BootStrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--end icons bootstrap-->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/registrarVenda.css">
    <!--end style -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--end jquery -->
</head>

<body>
    <main>
        <header>
            <div th:replace="~{navbar :: body(titulo='Registrar venda')}"></div>
        </header>
        <!-- end cabeçalho -->
        <section class="registrar-venda">
            <div class="interface-registroVenda">
                <div class="flex">
                    <div class="form-registroVenda">
                        <h3>CPF do cliente</h3>
                        <form>
                            <input id="cpf-cliente" type="text" onchange="verificarCpf(event)" placeholder="xxx.xxx.xxx-xx">
                            <h3>Método de pagamento</h3>
                            <select id="metodo-pagamento">
                                <option value="selecione um item"  required>selecione um item
                                </option>
                                <option value="dinheiro">Dinheiro </option>
                                <option value="pix">Pix</option>
                                <option value="Cartão de créditoo">Cartão de crédito</option>
                                <option value="Cartão de débito">Cartão de débito</option>
                            </select>

                            <h3>Buscar produto</h3>
                            <input type="text" placeholder="Código do produto" id="codigoProdut">
                            <div class="btn-buscarProdutoVenda">
                                <button class="btn-verde" id="buscarProduto" onclick="buscarProdudo(event)">Buscar</button>
                            </div>
                            <div class="resultado-busca">
                                <h5 id="nomeProduto"></h5>
                                <h5 id="valorProduto"></h5>
                            </div>
                        </form>

                        <div class="btn-adicionar">
                            <button type="button" class="btn-verde" id="adicionarProduto" onclick="adicionarItens(event)">Adicionar</button>
                        </div>
                        <!-- end btn-adicionar -->
                    </div>
                    <!-- end form-registroVenda -->
                    <div class="Itens-selecionados">
                        <h1>Itens selecionados</h1>
                        <div class="box-itens">
                            <table class="table-regitroVenda">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Unitário</th>
                                        <th>SubTotal</th>
                                        <th>Quantidade</th>
                                        <th>Excluir</th>
                                    </tr>
                                </thead>
                                <tbody id="corpoTabelaVenda">
                                    <!-- As linhas dos produtos serão adicionadas aqui -->
                                </tbody>
                            </table>

                            <!-- end table-regitroVenda -->
                            <div class="box-info">
                                <h5>Total de itens: <span id="total-itens">0</span></h5>
                                <h5>Total: <span id="valor-total">R$ 0,00</span></h5>
                            </div>
                            <!-- end box-info -->
                            <div class="btn-finalizarVenda">
                                <button type="button" id="cancelarVenda" class="btn-branco" onclick="limparCampos(event)">Cancelar</button>
                                <button type="button" id="registrarVenda" class="btn-verde" onclick="registrarVenda(event)">Finalizar</button>
                            </div>
                            <!-- end btn-finalizarVenda -->
                        </div>
                        <!-- end box-itens -->
                    </div>
                    <!-- end Itens-selecionados -->
                </div>
                <!-- end flex -->
            </div>
            <!-- end interface-registroVenda -->
        </section>
    </main>
    <script>

    </script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/registrarVenda.js}"></script>
    <!--end javaScript  -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojaInfo</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--end google font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--end icons bootstrap-->
    <link rel="stylesheet" href="./css/style.css">
    <!--end style -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--end jquery -->
</head>

<body>
    <div th:insert="navbar :: body"></div>
    <!-- end cabeçalho -->
    <main>
        <section class="formulario-cliente">
            <div class="interface-form-cliente">
                <form class="form-cliente" id="formularioCliente">
                    <div class="flex">
                        <div class="form-center-cliente">

                            <h3>Nome</h3>
                            <input id="nomeCliente" type="text" th:field="${cliente.nome}" required>
                            <h3>Endereço</h3>
                            <input id="enderecoCliente" type="text" th:field="${cliente.endereco}" required>
                            <h3>CPF</h3>
                            <input id="cpfCliente" type="text" th:field="${cliente.cpf}" required>
                            <h3>Telefone</h3>
                            <input id="telefoneCliente" type="text" th:field="${cliente.telefone}" required>
                            <h3>E-mail</h3>
                            <input id="emailCliente" type="email" th:field="${cliente.email}" required>
                            <input type="hidden" id="clienteId" name="id"
                                value="${cliente.id != null ? cliente.id : ''}" />
                        </div>
                    </div>
                    <!--end flex -->
                </form>
                <div class="form-btn-cliente">
                    <button id="teste">teste</button>
                    <button class="btn-verde" id="salvarCliente">CADASTRAR</button>
                </div>
                <!--end form-cliente -->
            </div>
            <!--end interface-form-cliente -->
        </section>
        <!--end formulario-cliente -->
    </main>
    <!-- end main -->
    <script th:src="@{/js/js.js}"></script>
    <!--end javaScript  -->
</body>

</html>

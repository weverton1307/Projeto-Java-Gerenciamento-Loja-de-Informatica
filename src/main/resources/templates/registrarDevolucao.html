<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojaInfo</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--end google font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--end icons bootstrap-->
    <link rel="stylesheet" href="./css/style.css">
    <!--end style -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--end jquery -->
</head>
<body>
    <header>
        <div th:insert="navbar :: body"></div>
        <!-- end cabeçalho -->
    </header>
    <main>
        <section class="formulario-devolucao">
            <div class="interface-form-devolucao">
                <form class="form-devolucao">
                    <div class="flex">
                        <div class="form-center-devolucao">
                            <h3>Código do produto</h3>
                            <input type="number" id="codigo-devolucao" th:field="${devolucao.codigoProduto}" required>
                            <h3>Motivo</h3>
                            <textarea id="motivo-devolucao" th:field="${devolucao.motivo}" required></textarea>
                            <h3>Data</h3>
                            <input type="date" id="data-devolucao" th:field="${devolucao.data}" required>
                            <input type="hidden" id="devolucaoId" name="id" value="${devolucao.id != null ? devolucao.id : ''}" />
                        </div>
                    </div>
                    <!--end flex -->
                </form>
                <div class="form-btn-devolucao">
                    <button type="button" class="btn-verde" id="salvarDevolucao">CADASTRAR</button>
                </div>
                <!--end form-btn-devolucao -->
            </div>
            <!--end interface-form-devolucao -->
        </section>
        <!--end formulario-devolucao -->
    </main>
    <script th:src="@{/js/js.js}"></script>
    <!--end javaScript  -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojaInfo</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--end google font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--end icons bootstrap-->
    <link rel="stylesheet" href="./css/style.css">
    <!--end style -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--end jquery -->
</head>
<body>
    <header>
        <div th:replace="~{navbar :: body(titulo='Registrar Trocas')}"></div>
        <!-- end cabeçalho -->
    </header>
    <main>
        <section class="formulario-troca">
            <div class="interface-form-troca">
                <form class="form-troca">
                    <div class="flex">
                        <div class="form-center-troca">
                            <h3>Código do produto</h3>
                            <input type="number" id="codigo-troca" th:field="${troca.codigoProduto}" required>
                            <h3>Motivo</h3>
                            <textarea id="motivo-troca" class="form-control" th:field="${troca.motivo}" required></textarea>
                            <h3>Data</h3>
                            <input type="date" id="data-troca" th:field="${troca.data}" required>                 
                        </div>
                        </div>             
                    <!--end flex -->
                </form>
                <div class="form-btn-troca">
                    <button type="button" id="salvarTroca" class="btn-verde">CADASTRAR</button>
                </div>
                <!--end form-btn-troca -->
            </div>
            <!--end interface-form-troca -->
        </section>
        <!--end formulario-troca -->
    </main>
    <script th:src="@{/js/js.js}"></script>
    <!--end javaScript  -->
</body>
</html>

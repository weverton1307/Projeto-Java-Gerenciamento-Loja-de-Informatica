<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojaInfo</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--end google font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--end icons bootstrap-->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/cadastrarFuncionario.css">
    <!--end style -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--end jquery -->
</head>

<body>
    <header>
        <div th:replace="~{navbar :: body(titulo='Cadastrar Funcionários')}"></div>
        <!-- end cabeçalho -->
    </header>
    <main>
        <section class="formulario-funcionario">
            <div class="interface-form-func">
                <form id="formularioFuncionario" class="form-func">
                    <div class="flex">
                        <div class="form-left-func">
                            <h3>Nome</h3>
                            <input id="nomeFuncionario" type="text" th:field="${funcionario.nome}" required>
                            <h3>Endereço</h3>
                            <input id="endereco" type="text" th:field="${funcionario.endereco}" required>
                            <h3>CPF</h3>
                            <input id="cpf" type="text" th:field="${funcionario.cpf}" required
                                placeholder="xxx.xxx.xxx-xx">
                            <h3>Telefone</h3>
                            <input id="telefone" type="text" th:field="${funcionario.telefone}" required
                                placeholder="(xx) xxxx-xxxx">

                        </div>
                        <!--end form-left-func -->
                        <div class="form-right-func">
                            <h3>E-mail</h3>
                            <input id="email" type="email" th:field="${funcionario.email}" required
                                placeholder="exemplo@dominio.com">
                            <input type="hidden" id="funcionarioId" name="id"
                                value="${funcionario.id != null ? funcionario.id : ''}" />
                            <h3>Cargo</h3>
                            <select id="cargoFuncionario" required>
                                <option>Selecione um item</option>
                                <option value="Gerente" th:field="${funcionario.cargo.nome}">Gerente</option>
                                <option value="Vendedor" th:field="${funcionario.cargo.nome}">Vendedor</option>
                            </select>
                            <h3>Nome de usuário</h3>
                            <input id="nomeUsuario" type="text" th:field="${funcionario.usuario.login}" required>
                            <h3>Senha</h3>
                            <input id="senha-funcionario" type="text" th:field="${funcionario.usuario.senha}" required>

                        </div>
                        <!--end form-right-func -->

                    </div>
                    <!--end flex -->
                </form>
                <!--end form-func -->
                <div class="form-btn-atualizar-func">
                    <button id="salvarFuncionario" class="btn-verde">CADASTRAR</button>
                </div>
                <!-- form-btn-atualizar-func -->
            </div>
            <!--end interface-form-func -->
        </section>
        <!--end formulario-funcionario -->
        <script th:src="@{/js/global.js}"></script>
        <script th:src="@{/js/cadastrarFuncionario.js}"></script>
        <!--end javaScript  -->
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojaInfo</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--Fim google font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--end icons bootstrap-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .mensagem-erro {
            color: red;
            text-align: left;
            margin: 5px 0;
        }
    </style>
    <!-- mensagem de erro -->
       <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <section class="inicio">
        <div class="interface">
            <div class="mac">
                <img src="./img/mac.jpg" alt="mac">
            </div>
            <!--mac-->
            <div class="login">
                <img src="./img/LogoMarca.png" alt="logo">
                <h1>LojaInfo</h1>
                <div class="login-formulario">
                    <form class="login-formulario" th:action="@{/autentica}" method="POST">
                        <h3>Usu√°rio</h3>
                        <input type="text" id="login-usuario" th:field="*{usuario.login}" required>
                        <h6 id="mensagem-erro" class="mensagem-erro" th:text="${erro}"></h6>
                        <h3 id="senha-login">Senha</h3>
                        <input type="password" id="login-senha" th:field="*{usuario.senha}"  required >
                        <div class="btn">
                            <button class="btn-branco" type="button">Sair</button>
                            <button class="btn-verde" type="submit">Entrar</button>
                        </div>
                        <!-- btn -->  
                    </form>
                </div>
                <!-- login-formulario -->
            </div>
            <!--login-->
        </div>
        <!--interface-->
    </section>
    <!-- inicio -->
    <script th:src="@{/js/js.js}" ></script>
    <!-- javascript -->
</body>

</html>
